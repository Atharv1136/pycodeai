services:
  - type: web
    name: pyapp
    runtime: node
    buildCommand: |
      # Install Python dependencies (Python is pre-installed on Render)
      pip install -r requirements.txt
      
      # Install Node.js dependencies and build
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
